name: sublime
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  go_router: ^14.1.4
  provider: ^6.1.2
  flutter_screenutil: ^5.9.3
  dio: ^5.4.3+1
  webview_flutter: ^4.8.0
  get_storage: ^2.1.1
  flutter_svg: ^2.0.10+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
 
  

flutter:
  uses-material-design: true

  assets:
    - assets/icons/png/
    - assets/icons/svg/
    - assets/images/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
        - asset: assets/fonts/poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/poppins/Poppins-Bold.ttf
          weight: 700